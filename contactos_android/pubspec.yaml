name: contactos_android
description: Android implementation of the contactos plugin.
repository: https://github.com/ziqq/contactos/contactos_android
issue_tracker: https://github.com/ziqq/contactos/issues?q=is%3Aissue+is%3Aopen+label%3A%22p%3A+contactos%22
version: 0.2.0

publish_to: 'none'

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: ">=3.27.0"

flutter:
  plugin:
    implements: contactos
    platforms:
      android:
        package: flutter.plugins.contactos
        pluginClass: ContactosPlugin
        dartPluginClass: ContactosAndroid

dependencies:
  flutter:
    sdk: flutter

  # contactos_platform_interface: ^0.2.0
  contactos_platform_interface:
    path: ../contactos_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter

  pigeon: ^25.0.0

  # Linting
  flutter_lints: ^5.0.0

topics:
  - contacts
